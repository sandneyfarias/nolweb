<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

        <div id="cabecalho">

            <h:form>
                <p:menuButton value="Menu">
                    <p:menuitem value="Editorias" action="/editoria/editoria?faces-redirect=true"  icon="fa fa-fw fa-book"/>

                    <p:menuitem value="NotÃ­cias" action="/noticia/noticia?faces-redirect=true" icon="fa fa-fw fa-newspaper-o"/>

                </p:menuButton>
            </h:form>

            <h1>
                <ui:insert name="titulo"></ui:insert>
            </h1>
        </div>

        <div id="conteudo">
            <h:panelGroup id="geral">
                <h:form id="formularioMensagens">
                    <p:messages id="messages" showDetail="false" showSummary="true"
                                autoUpdate="false" closable="true" />
                </h:form>
                <ui:insert name="conteudo" />
            </h:panelGroup>
        </div>
    </h:body>
